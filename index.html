<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoped CSS Variables and JS</title>
</head>
<style>
    body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
        margin-top: -50px;
    }

    .controls {
        margin-bottom: 50px;
    }

    input {
        width: 100px;
    }

    img {
        border: 10px solid #ffc600;
    }

    .hl {
        color: #ffc600;
    }
</style>

<body>
    <h2>Update CSS Variables with<span class="hl" name ="sdfsd">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing : </label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="spacing">Blur : </label>
        <input type="range" class="blur" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="spacing">Base Color : </label>
        <input type="color" id="base" name="base" value="#ffc600">

    </div>

    <img id="imgs" src="images/iPhone-12-mini.png" width="800" height="500" alt="">

    <script>
        const blurEle = document.getElementById("blur");

        const img = document.getElementById("imgs");
        const spacing = document.getElementById("spacing");
        const base = document.getElementById("base");
        const span = document.querySelector(".hl");
        const span2 = document.getElementsByClassName("hl");

        let color = base.value;


        function modifyBlur(event) {
            const blurValue = event.target.value;
            img.style.filter = `blur(${blurValue}px)`
        }

        function modifyBorder(event) {
            const borderValue = event.target.value;
            img.style.border = `${borderValue}px solid ${color}`;
        }

        function modifyColor(event) {
            const colorValue = event.target.value;
            color = colorValue;
            img.style.border = `10px solid ${color}`;
            span.style.color = `${color}`;
        }

        if (base) {
            base.addEventListener("input", modifyColor);
        }

        if (spacing) {
            spacing.addEventListener("input", modifyBorder);
        }

        if (blur) {
            blurEle.addEventListener("input", modifyBlur);
        }

        

    </script>
</body>

</html>
